<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>
</head>
<body>
    <main class="bg-dark position-relative">
        <div class="my-container text-center">
            <span class="text-success fs-1">Boo</span>
            <span class="text-secondary fs-1">lit</span>
            <span class="text-danger fs-1">alia</span>
            <div class="container p-5 bg-light border rounded ">
                <div class="row justify-content-center text-center">
                    <div class="col-12 col-md-4 border border-primary rounded border-4 mb-3 p-1">
                        <h6 class="fw-bold">Distanza da percorrere Km:</h6>
                        <p id="distance"></p>                        
                    </div>
                    <div class="col-12 col-md-4 border border-primary rounded border-4 mx-1 mb-3 p-1">
                        <h6 class="fw-bold">Anni del passeggero:</h6>
                        <p id="age"></p>
                    </div>
                    <div class="col-12 border border-warning rounded border-4 p-1">
                        <h6 class="fw-bold">Costo del biglietto:</h6>
                        <p id="costo"></p>   
                        <button class="btn btn-danger rounded-pill5">Acquista</button>   
                    </div>
                </div>
            </div>
        </div>    
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
